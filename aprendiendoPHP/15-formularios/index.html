<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en PHP</title>
</head>
<body>
    <h1>Formulario</h1>
    <hr>     
    <form action="recibir.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <p>
            <input type="text" name="nombre">
        </p>
        <label for="apellido">Apellido:</label>
        <p>
            <input type="text" name="apellido">
        </p>
        <label for="sexo">Sexo:</label>
        <p>
            Hombre<input type="checkbox" name="sexo">
            Mujer<input type="checkbox" name="sexo">
        </p>
        <label for="color">Color:</label>
        <p>
            <input type="color" name="color">
        </p>
        <label for="color">Date:</label>
        <p>
            <input type="date" name="date">
        </p>
        <label for="correo">Email:</label>
        <p>
            <input type="email" name="correo">
        </p>
        <label for="archivos">Archivo:</label>
        <p>
            <input type="file" name="archivos" multiple="multiple">
        </p>
        <label for="numero"> Numero:</label>
        <p>
            <input type="number" name="numero">
        </p>
        <label for="contraseña"> Contraseña:</label>
        <p>
            <input type="password" name="contraseña">
        </p>
        <label for="videojuegos"> Videojuegos:</label>
        <p>
            <select name="videojuegos" id="">
                <option value="GTA">GTA</option>
                <option value="PUBG">PUBG</option>
                <option value="COD">COD</option>
                <option value="LOL">LOL</option>
            </select>
        </p>
        <button>Haz Click</button>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
